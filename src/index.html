<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>تجربة محدد التاريخ الهجري</title>
  <link href="https://fonts.googleapis.com/css?family=Tajawal&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">

  <script type="module" src="/build/datepicker-hijri.esm.js"></script>
  <script nomodule src="/build/datepicker-hijri.js"></script>

</head>
<style>
    body {
      font-family: 'Tajawal', serif;
    }
    .center {
      padding: 10% 0;
    }
    input {
      border-radius: 4px;
    }
</style>
<body style="text-align: center; height: 100hv;">
  <div class="center">
    <h2>تجربة محدد التاريخ الهجري</h2>
    <input type="text" id="calender" onchange="console.log('changed')" >
    <button id="calender2" onloadeddata="console.log(this)">حدد التاريخ :</button>
    <input type="text" id="calender3" value="1441-2-1">
    <datepicker-hijri reference="calender" placement="bottom" min-date="1445-4-10" max-date="1445-8-1" on-date-select-close></datepicker-hijri>
    <datepicker-hijri reference="calender2" placement="bottom" selected-date="1441/02/01"></datepicker-hijri>
    <datepicker-hijri reference="calender3" placement="right" date-format="iYYYY-iM-iD"></datepicker-hijri>
  </div>
</body>
</html>
